    <!-- Optional JavaScript -->
     
          <script>
              
              // Get random number from 0 to size to hide the ball
              var getRandomNumber = function (size) {
                  return Math.floor(Math.random()*size);
              };
              
              // Calculate distance between the click and target
              var getDistance = function (event, target) {
                  var diffX = event.offsetX - target.x;
                  var diffY = event.offsetY - target.y;
                  return Math.sqrt((diffX * diffX) + (diffY * diffY));
              };
              
              // Get a string representing the distance
              var getDistanceHint = function (distance) {
                  if (distance < 10) {
                      return "Burning!";
                  } else if (distance < 20) {
                      return "Really hot";
                  } else if (distance < 40) {
                      return "Hot";
                  } else if (distance < 80) {
                      return "Warm";
                  } else if (distance < 160) {
                      return "Cold";
                  } else if (distance < 320) {
                      return "Really cold";
                  } else {
                      return "Freezing!";
                  }
              };
              
              // Set the variables
              var width = 400;
              var height = 400;
              var clicks = 0;
              
              // Set the target with hidden ball
              var target = {
                  x: getRandomNumber(width),
                  y: getRandomNumber(height)
              };
              
              
              // Add a click handler to the img element
              $("#map").click(function (event) {
                 clicks++; 
              
              // Calculate distance between the click and target
              var distance = getDistance(event, target);
              
              // Convert distance to a hint
              var distanceHint = getDistanceHint(distance);
              
              // Update #distance with a new hint
              $("#distance").text(distanceHint);
              
              // Inform about the win if the click was close enough
              if (distance < 8) {
                  alert ("You found my ball in just " + clicks + " tries! I'm no longer interested anyway.");
              }
              });
              
          </script>
